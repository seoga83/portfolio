        <section class="py-5 text-center container">
            <div class="row py-lg-5">

                <h1 class="fw-light">추천 결과</h1>
                <p class="lead text-muted">추천 키워드 : &nbsp;&nbsp;{{keyword}}</p>

            <div class="container">
        
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 row-cols-md-5 g-5">
                {% for item in recommended_list %}
                <div class="col">
                  <div class="card shadow-sm">
                    <a href="{{item[0]}}" target='_blank'><img src="{{item[1]}}" height="100%" width="100%"></img></a>
                    <input type="hidden" name="url" value="{{item[0]}}">
                    <div class="card-body">
                      <p class="card-text">
                        <strong class="d-inline-block mb-2 text-primary"><br>{{item[2]}}</strong>
                        <br>{{item[3]}}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="similarity">
                            <small class="text-muted">KNN 최근접거리 결과<br>Cosine 유사도</small>                            
                        </div>
                        {{item[4]}}<br>{{item[5]}}
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
                
              </div>
            </div>
